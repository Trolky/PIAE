[mypy]
python_version = 3.10
strict = True
warn_unused_ignores = True
warn_return_any = True

# Django itself isn't shipped with complete typing that mypy can use out of the box.
# Use the official plugin + stubs.
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = frontend.settings

# Some third-party libs might still be untyped; keep this tight and add per-module ignores as needed.


